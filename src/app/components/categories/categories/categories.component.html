<div fxLayout="row" [formGroup]="newProject">
    <div fxFlex.gt-sm="95%" >
            <mat-card>
              <mat-table [dataSource]="datasourceProjectCategories" matSort class="mat-elevation-z8" style="vertical-align: middle;">
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                      <div style="width: 100%; text-align: left; vertical-align: middle;">
                          ACTIVAR
                  </div>
                    </th>
                    <div style="width: 50px;">
                    <td mat-cell *matCellDef="let element; let i = index">
                      <mat-checkbox color="warn"
                                  formControlName="activo" 
                                  (click)="$event.stopPropagation()"
                                  (change)="ActivarDesactivar(element.activo, $event)"
                                  >
                                  <!--[checked]="selection.isSelected(element.proyecto_id)"-->
                                  <!--[(ngModel)]="element.activo" -->
                      </mat-checkbox>
                    </td>
                  </div>
              </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="codigo_proyectocategoria" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-20"> <span class="order-th">NÃºmero <mat-icon class="orage-icon" aria-hidden="false"></mat-icon></span> </th>
                <td mat-cell *matCellDef="let element" style="width: 500px;"> {{element.codigo_proyectocategoria}} </td>
              </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="nombre_categoria" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-20"> <span class="order-th">Nombre <mat-icon class="orage-icon" aria-hidden="false"></mat-icon></span> </th>
                <td mat-cell *matCellDef="let element" style="width: 500px;"> {{element.nombre_categoria}} </td>
              </ng-container>

              <!-- responsable Column -->
              <ng-container matColumnDef="responsable">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="col10"> Responable </th>
                <td mat-cell *matCellDef="let element"> <input type="text" class="controltable100" formControlName="responsable" value="{{element.responsable}}" placeholder="{{element.responsable}}"> </td><!--[(ngModel)]="element.responsable" -->
              </ng-container>

              <!-- presupuesto Column -->
              <ng-container matColumnDef="presupuesto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="col10"> Presupuesto </th>
                <td mat-cell *matCellDef="let element"> <input type="text" class="controltable100" formControlName="presupuesto" value="{{element.presupuesto}}" placeholder="{{element.presupuesto}}"> </td><!--[(ngModel)]="element.presupuesto" -->
              </ng-container>

              <!-- fecha incial Column -->
              <ng-container matColumnDef="fecha_inicial">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="col10"> Fecha incial </th>
                <td mat-cell *matCellDef="let element"> <div><mat-form-field appearance="fill">
                  <mat-label>Selecciona</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="fecha_inicial" (dateChange)="fechaInicial($event)" class="controltable100" [(ngModel)]="element.fecha_inicial"><!--[(ngModel)]="element.fecha_inicial" -->
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field></div></td>
              </ng-container>

              <!-- almacen Column -->
              <ng-container matColumnDef="almacen_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="col10"> Almacen </th>
                <td mat-cell *matCellDef="let element"> <div><mat-select class="form-control"  formControlName="almacen" ><!--(selectionChange)="emitFilters($event, 'Enviado')" [(ngModel)]="element.almacen"-->
                  <mat-option value= "0" selected="selected">SELECCIONA</mat-option>
                  <mat-option value= "1">California</mat-option>
                  <mat-option value= "2">Norte</mat-option>
                  <mat-option value= "3">Centro</mat-option>
                  </mat-select></div> </td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef class=".colbuttons"> Actualizar </th>
                <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="save(element, $event)">Actualizar</button> </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              </mat-table> 
            </mat-card>
            <table>
                <tr>
                  <td style="width: 10px;"></td>
                  <td style="width: 300px;"></td>
                  <td style="width: 500px;"></td>
                  <td style="width: 100px;"></td>
                  <td style="width: 100px;"><button mat-raised-button color="warn" (click)="salir()">Cerrar</button></td>
                  <td style="width: 100px;"></td>
                  <td style="width: 10px;"></td>
                </tr>
              </table>
    </div>
</div>
