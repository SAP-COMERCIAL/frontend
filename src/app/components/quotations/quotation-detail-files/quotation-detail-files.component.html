<div fxLayout="row">
    <h4>Capturar cotizaciones</h4>
  </div>
  <br>
  <div mat-dialog-content-example [formGroup]="newProject">
    <div fxLayout="row" class="division">
        <div fxFlex.gt-sm="30%">
            <div><br>Cotización</div>
        </div>
        <div fxFlex.gt-sm="20%" >
            <div><br></div>
          </div>
        <div fxFlex.gt-sm="25%" >
            <div>
            <mat-form-field>
                <input [type]="cotizacionId" matInput class="form-control form-control-line control" formControlName="cotizacion_Id" [(ngModel)]="cotizacionId" disabled>
            </mat-form-field>
            </div>
          </div>
    </div>
    <div fxLayout="row" class="division">
      <div fxFlex.gt-sm="30%">
          <div><br>Proveedor</div>
      </div>
      <div fxFlex.gt-sm="20%" >
          <div><br></div>
        </div>
      <div fxFlex.gt-sm="25%" >
          <div>
          <mat-form-field>
            <mat-select class="form-control control" formControlName="proveedor_id" [(ngModel)]="proveedor_id" >
              <mat-option *ngFor="let op of datasourcePoveedores" [value]="op.proveedor_id" >
                {{op.proveedor_nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          </div>
        </div>
  </div>

    <!-- CARGA DE ARCHIVOS -->
    <div fxLayout="row" class="division">
      <div fxFlex.gt-sm="20%">
          <div class="input-group mb-3">
                          <input type="file" name="loadFile" id="loadFile" class="form-control form-control-line" placeholder="SELECCIONA ARCHIVO" style="display: none;" (change)="onFileChange($event)" onclick="this.value=null;"> <!--[(ngModel)]="buscar" -->
                          <label for="loadFile" style="margin: 0; text-align: left; width: 400px;" class="btn btn-outline-dark"><b>{{nombreArchivo}}</b></label><br><!--{{nombreArchivo}}  formControlName="loadFile"--> 
                      </div>
      </div>
      <div fxFlex.gt-sm="20%">
          <div><button mat-raised-button color="primary" (click)="uploadFile(newProject, $event)">Subir Archivo</button></div>
      </div>
      <div fxFlex.gt-sm="20%">
        <div><button mat-raised-button color="warn" (click)="cancel(newProject, $event)">Cancelar</button></div>
      </div>
  </div>

  <!-- BOTONES -->
  <div fxLayout="row" class="division">
    <div fxFlex.gt-sm="20%">
        <div class="input-group mb-3">
          <!-- <div><button mat-raised-button color="accent" (click)="save(newProject, $event)">Generar ODC</button></div> -->
        </div>
    </div>
    <div fxFlex.gt-sm="20%">
      <!-- <div><button mat-raised-button color="warn" (click)="cancel(newProject, $event)">Cancelar</button></div> -->
    </div>
    <div fxFlex.gt-sm="20%">
        <div></div>
    </div>
</div>

  </div>
    <!-- INICIA CUERPO DE LA PÁGINA-->
    <!-- INICIA CUERPO DE LA PÁGINA-->
    <div class="col-12 col-md-12 p-0">
      <div class="card">
        <div class="card-body card-body-table">
          <mat-table [dataSource]="dataShowUploadFile" matSort class="mat-elevation-z8" style="width: 95%;">
              
            <!-- ID Column -->
            <ng-container matColumnDef="SKU">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="col10"> <span>SKU</span> </th>
              <td mat-cell *matCellDef="let element"> {{element.SKU}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="cantidad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="col20"> <span>Cantidad</span> </th>
              <td mat-cell *matCellDef="let element"> {{element.file}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </mat-table>
    
        </div>
        <!-- <mat-paginator [pageSizeOptions]="[20, 100, 150]" [showFirstLastButtons]="true" [pageSize]="pageSize" [length]="totalSize"  (page)="handlePage($event)" style="width: 95%;"></mat-paginator> -->
      </div>
